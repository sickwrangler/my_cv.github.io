<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8" /> 
    <meta name="viewport" content="width=device-width" />
    <title>Rhyedeg</title>
    <link rel="stylesheet" type="text/css" href="rhedeg.css" />
    <script src="rhedeg.js" defer></script>
    </head>

    <body> 
        
        <div class="wrapper">
            <h1 class="title"> Rhydeg </h1>
                <fieldset>
                    <legend>What distance are you training for?</legend>
                    <div>
                        <input type="radio" id="5k" name="raceDistance" value="5">
                        <label for="5k">5K</label>
                    </div>
                    <div>
                        <input type="radio" id="10k" name="raceDistance" value="10">
                        <label for="10k">10K</label>
                    </div>
                    <div>
                        <input type="radio" id="half" name="raceDistance" value="21.0975">
                        <label for="half">Half marathon</label>
                    </div>
                    <div>
                        <input type="radio" id="marathon" name="raceDistance" value="42.195">
                        <label for="marathon">Marathon</label>
                    </div>
                </fieldset>
            <label for="age">What is your age?</label>
            <input type="number" id="age" required>
            <label for="goalTime">What is your goal finish time?</label>
            <input type="time" id="goalTime" step="2" required>
            <button id="paces">See your paces and zones</button>
            <button onclick="window.location='./Plan/plan.html'">Plan your week</button>
            </div>
        </div>
    </body>
</html>
